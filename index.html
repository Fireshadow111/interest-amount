<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount of Interest</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

    
    <h1 id = "heading">Interest Calculator</h1>

        <center>

            <!-- Input and output tags -->
        <div class="input-group flex-nowrap" id = "input">
            <span class="input-group-text" id="addon-wrapping">Amount</span>
            <input type="text" class="form-control" placeholder="Enter Amount" id = "amountInput" aria-label="Amount" aria-describedby="addon-wrapping">
          </div>

          <div class="input-group flex-nowrap" id = "input">
            <span class="input-group-text" id="addon-wrapping">Interest Rate</span>
            <input type="text" class="form-control" placeholder="Interest Rate" id = "rateInput" aria-label="Interest Rate" aria-describedby="addon-wrapping">
          </div>

          <div class="input-group flex-nowrap" id = "input">
            <span class="input-group-text" id="addon-wrapping">Years</span>
            <input type="text" class="form-control" placeholder="Enter Years" id = "yearsInput" aria-label="Years" aria-describedby="addon-wrapping">
          </div>


          <div class="input-group flex-nowrap" id = "output">
            <span class="input-group-text" id="addon-wrapping">Interest</span>
            <input type="text" class="form-control"  id = "interestOutput" aria-label="Interest" aria-describedby="addon-wrapping">
          </div>
        </center>

        <!-- Button -->
    <button id = "calButton" type="button" class=" d-grid gap-2 col-6 mx-auto btn btn-outline-light">Calculate</button>






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/script/index.js"></script>
</body>
</html>
